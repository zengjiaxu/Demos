<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0}
        li {
            width: 80px;
            height: 20px;
            border: 1px solid deepskyblue;
            display: inline-block;
            text-align: center;
            margin: 0 auto;
        }
        ul{
            text-align: center;
        }

    </style>
    <script>
        window.onload=function () {
            for (var i=1;i<=9;i++) {
                var oD=document.createElement('ul');
                document.body.appendChild(oD);
                for (var j=1;j<=i;j++) {
                var oDiv=document.createElement('li');
                oDiv.innerHTML=j+'*'+i+'='+i*j;
                oD.appendChild(oDiv);
                }
            }

        }

    </script>
</head>
<body>


</body>
</html>
