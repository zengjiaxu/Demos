<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      window.onload=function () {
          var oBtn1=document.getElementById('a');
          var oBtn2=document.getElementById('b');
          var oBtn3=document.getElementById('c');
          var oDiv=document.getElementById('cont');

          function Hash() {

              return location.hash.slice(1);
          }




           function draw() {
               oDiv.innerHTML = Hash();
           }

           oBtn1.onclick = function() {
               location.hash=oBtn1.innerHTML
           };
           oBtn2.onclick = function() {
               location.hash=oBtn2.innerHTML
           };
           oBtn3.onclick = function() {
               location.hash=oBtn3.innerHTML
           };

           window.onhashchange = function () {
               draw();
           };
          draw();

          
      }
    </script>
</head>
<body>
<button id="a">A</button>
<button id="b">B</button>
<button id="c">C</button>
<div id="cont"></div>
</body>
</html>
