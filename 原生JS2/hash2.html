<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      window.onload=function () {
          var oBtn1=document.getElementById('a');
          var oBtn2=document.getElementById('b');
          var oBtn3=document.getElementById('c');
          var oBtn4=document.getElementById('d');
          var oBtn5=document.getElementById('e');
          var oBtn6=document.getElementById('f');
          var oDiv=document.getElementById('contABC');
          var oDiv1=document.getElementById('contDEF');

          function Hash(){
              return location.hash.slice(1)
          }
        function draw(){
              if (Hash().length==1){
                  oDiv.innerHTML=Hash().slice(0,1);
              }
              else{
                  oDiv.innerHTML=Hash().slice(0,1);
                  oDiv1.innerHTML=Hash().slice(1,2)
              }


        }
           oBtn1.onclick = function() {
               if (location.hash.slice(1).length<2) {
                   if ("DEF".indexOf(location.hash.slice(1))==-1) {
                       location.hash = oBtn1.innerHTML
                   }
                   else{
                       location.hash=oBtn1.innerHTML+location.hash.slice(1)
                   }

               }
               else{
                   location.hash=location.hash.replace(/[A-C]/,oBtn1.innerHTML)
               }
           };

              }
          };

           window.onhashchange = function () {
              draw();
          };
           draw();


          
      }
