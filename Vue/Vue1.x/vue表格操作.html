<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <script src="vue/jquery-1.11.3.min.js"></script>
    <script src="vue/vue.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <script>
        $(function () {
            new Vue({
                "el":"body",
                "data":{"nameNodes":"",
                    "ageNodes":"",
                    "msg":[],
                    "index":0
                },
                methods:{
                    "add":function () {
                        this.msg.push({"name":this.nameNodes,"age":this.ageNodes});
                       /* $('.re').remove();*/
                    },
                    "detach":function () {
                        this.msg.splice(this.index,1)

                    },
                    "allRemove":function () {
                        this.msg=[]
                    },
                    "sort":function () {
                        this.msg.sort(function (a,b) {
                            return a.age-b.age
                        })
                    }
                }
            })
        });

    </script>
</head>
<body>
<div class="container">
    <form action="">
        <div class="form-group">
            <label for="">姓名</label>
            <input type="text" class="form-control name1" v-model="nameNodes">
        </div>
        <div class="form-group">
            <label for="">年龄</label>
            <input type="text" class="form-control age1" v-model="ageNodes">
        </div>
    </form>
    <input type="button" class="btn btn-primary" value="提交" @click="add">
    <input type="button" class="btn btn-primary" value="按年龄排序" @click="sort">
    <table class="table table-bordered table-hover">
        <thead>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>操作</th>
        </thead>
        <tbody>
        <tr v-for="i in msg">
            <td>{{$index+1}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>
                <button class="btn btn-warning btn-xs"  data-toggle="modal" data-target="#removeData" @click="index=$index">删除</button>
            </td>
        </tr>
        <tr  v-show="msg.length?flase:true">
            <td colspan="4" class="text-center re">请输入数据</td>

        </tr>
        <tr  v-show="msg.length?true:flase">
            <td colspan="4" class="text-center re">
            <button class="btn btn-danger" data-toggle="modal" data-target="#all" >全部删除</button>
            </td>

        </tr>
        </tbody>
    </table>
    <div class="modal fade" tabindex="-1" role="dialog" id="removeData">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>是否确认删除</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" @click="detach" data-dismiss="modal">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="all">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>是否确认全部删除</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary"  data-dismiss="modal" @click="allRemove">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
