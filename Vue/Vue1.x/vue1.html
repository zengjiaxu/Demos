<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="vue/vue.min.js"></script>
    <script>

        window.onload=function () {
            new Vue({
                el:'body',
                data:{
                    dis:true
                },
                methods:{

                    change:function () {
                       this.dis=!this.dis
                    }
                }
            })
        }

    </script>
</head>
<body>
<input type="button" value="显示/隐藏" @click="change"><!--v-on可以用@代替-->
<div v-show="dis"></div>


</body>
</html>
