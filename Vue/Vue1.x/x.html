        *{margin: 0;padding: 0;}
        body{min-width: 700px;}
        .left,
        .middle,
        .right{

        }

        }

            width: 200px;
            background: red;
        }
        .right{
            width: 220px;
            background: green;
        }
        .middle{
            width: 100%;
            background: blue;


        }

    </style>

<div class="container">
    <div class="middle">

    </div>

    </div>
    <div class="right">

    </div>
