<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/_vue@2.5.17@vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(value,index) in userInfo" @click="add">{{value+ ""+index}}</div>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            userInfo:[1,2,3,4]
        },
        methods:{
            add(){
                vm.$set(this.userInfo,"4","5") //或者Vue.set(this.userInfo,"d","4")
            }
        }
    })
</script>
</body>
</html>
