<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


    </style>
    <script>
        window.onload=function () {
            var oTab=document.getElementById('tab1');
            var oLdcolor='';
            var oTxt1=document.getElementById('txt1');
            var oTxt2=document.getElementById('txt2');
            var oBtn1=document.getElementById('btn1');
            var ij=oTab.tBodies[0].rows.length+1;
            oBtn1.onclick=function () {
               var oTr=document.createElement('tr');
               var oTd=document.createElement('td');
               oTd.innerHTML=ij++;
               oTr.appendChild(oTd);
                var oTd=document.createElement('td');
                oTd.innerHTML=oTxt1.value;
                oTr.appendChild(oTd);
                var oTd=document.createElement('td');
                oTd.innerHTML=oTxt2.value;
                oTr.appendChild(oTd);
                var oTd=document.createElement('td');
                oTd.innerHTML='<a href="#">删除</a>';
                oTr.appendChild(oTd);
                oTab.tBodies[0].appendChild(oTr);
                oTd.getElementsByTagName('a')[0].onclick=function () { /*找到这一个单元格下的第一个a*/
                    oTab.tBodies[0].removeChild(this.parentNode.parentNode);
                }

            };
            for(var i=0;i<oTab.tBodies[0].rows.length;i++){
                oTab.tBodies[0].rows[i].onmouseover=function () {
                    oLdcolor=this.style.background;/*把原来的background属性存在这个变量中*/
                    this.style.background='green';
                };
                oTab.tBodies[0].rows[i].onmouseout=function () {
                    this.style.background=oLdcolor;
                };
                if (i%2) {
                    oTab.tBodies[0].rows[i].style.background='#ccc'
                }
                else{
                    oTab.tBodies[0].rows[i].style.background=''
                }
            }

        }
    </script>
</head>
<body>
姓名：<input id="txt1" type="text">
年龄：<input id="txt2" type="text">
<input id="btn1" type="button" value="增加">
<table id="tab1" border="1" cellspacing="2px" cellpadding="5px" width="200px">
    <thead>
    <td>ID</td>
    <td>姓名</td>
    <td>年龄</td>
    <td>操作</td>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>张飒</td>
        <td>2</td>
        <td></td>
    </tr>
    <tr>
        <td>2</td>
        <td>李四</td>
        <td>3</td>
        <td></td>
    </tr>
    <tr>
        <td>3</td>
        <td>李二</td>
        <td>12</td>
        <td></td>
    </tr>
    <tr>
        <td>4</td>
        <td>李是</td>
        <td>5</td>
        <td></td>
    </tr>
    <tr>
        <td>5</td>
        <td>武器</td>
        <td>15</td>
        <td></td>
    </tr>
    </tbody>
</table>


</body>
</html>
