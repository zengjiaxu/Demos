<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: yellow;
            border: 5px solid #000;
            margin-left: 10px;
            float: left;
            font-size: 20px;
            opacity: 1;


        }
    </style>
    <script>

        window.onload=function () {
            function getStyle(obj,name) {
                if (obj.currentStyle){
                    return obj.currentStyle[name];
                }
                else{
                    return getComputedStyle(obj,false)[name];
                }
            }/*获取样式，兼容性写法*/
            var oDiv=document.getElementsByTagName('div');

           /* for (var i = 0; i<oDiv.length;i++){
                oDiv[i].timer=null;/!*定义当前DIV的定时器为空，避免定时器冲突即定时器作为物体的属性*!/
                oDiv[i].onmouseover=function () {
                    move(this,600,'width');/!*参数的传递：物体，目标值*!/
                };
                oDiv[i].onmouseout=function () {
                    move(this,100,'width');
                }
            }*/
            oDiv[0].timer=null;/!*定义当前DIV的定时器为空，避免定时器冲突即定时器作为物体的属性*!/
                oDiv[0].onmouseover=function () {
                    move(this,600,'width');/!*参数的传递：物体，目标值*!/
                };
                oDiv[0].onmouseout=function () {
                    move(this,100,'width');
                };
            oDiv[1].timer=null;
            oDiv[1].onmouseover=function () {
                move(this,600,'height');
            };
            oDiv[1].onmouseout=function () {
                move(this,100,'height');
            };
            oDiv[2].timer=null;
            oDiv[2].onmouseover=function () {
                move(this,50,'font-size');
            };
            oDiv[2].onmouseout=function () {
                move(this,20,'font-size');
            };
            oDiv[3].timer=null;
            oDiv[3].onmouseover=function () {
                move(this,50,'borderWidth');
            };
            oDiv[3].onmouseout=function () {
                move(this,5,'borderWidth');
            };
            oDiv[4].timer=null;
            oDiv[4].onmouseover=function () {
                move(this,0.1,'opacity');
            };
            oDiv[4].onmouseout=function () {
                move(this,1,'opacity');
            };


            function move(obj,iTarget,styleName){
                clearInterval(obj.timer);
                obj.timer=setInterval(function () {
                    var cur=0;
                    if(styleName=='opacity'){
                        cur=parseFloat(getStyle(obj,styleName));
                    }
                    else{
                        cur=parseInt(getStyle(obj,styleName));
                    }
                    var speed=(iTarget-cur)/4;
                    if(styleName=='opacity'){
                        speed=(iTarget-cur)/4;
                    }
                    else {

                        speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                        /*向上向下取整*/
                    }
                    if (cur==iTarget){
                        clearInterval(obj.timer);
                    }
                    else {
                        if(styleName=='opacity'){
                            obj.style.opacity=cur + speed;
                        }
                        else {

                            obj.style[styleName] = cur + speed + 'px';
                        }
                    }
                },30);
            }
        }
    </script>
</head>
<body>
<!--offsetWidth指的是物体的盒模型宽度即加上边框和边距的宽度-->
<div>变宽</div>
<div>变高</div>
<div>字体变大</div>
<div>边框变粗</div>
<div>变模糊</div>


</body>
</html>
