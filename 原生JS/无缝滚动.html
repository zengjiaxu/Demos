<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #div1{
        width: 255px;
        height: 117px;
        background-color: red;
        margin: 100px auto;
        position: relative;
        overflow: hidden;
    }
    div ul{
        position: absolute;
        left: 0;
        top: 0;
    }
    ul li{
        list-style: none;
        float: left;

    }
</style>
<script>
   window.onload=function () {
       var oDiv=document.getElementById('div1');
       var oUl =oDiv.getElementsByTagName('ul')[0];/*注意[0]不可省略*/
       var oLi=oUl.getElementsByTagName('li');
       var oBtn1=document.getElementById('btn1');
       var oBtn2=document.getElementById('btn2');
       var speed=-2;/*当变量不赋值时进去的页面是不向左也不向右的*/
       oBtn1.onclick=function(){
           speed=-2;
       };
       oBtn2.onclick=function(){
           speed=2;
       };

       oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;/*定义有双倍的li*/
       oUl.style.width=(oLi[0].offsetWidth+oLi[1].offsetWidth+oLi[2].offsetWidth+oLi[3].offsetWidth)*2+'px';/*把ul的宽度变为原来的一倍*/
       function move() {
           if(oUl.offsetLeft<-oUl.offsetWidth/2){
               oUl.style.left='0';
           }
           if(oUl.offsetLeft>0){
               oUl.style.left=-oUl.offsetWidth/2+'px';
           }
           oUl.style.left = oUl.offsetLeft+speed+ 'px';
       }
       var timer=setInterval(move, 30);
       oDiv.onmouseover=function () {
           clearInterval(timer);
       }
       oDiv.onmouseout=function () {
           timer=setInterval(move,30);/*timer表示重新唤起当前定时器，不能新增*/
       }

   }
</script>
<body>
<input id="btn1" type="button" value="向左">
<input id="btn2" type="button" value="向右">
<div id="div1">

    <ul id="ul1">
        <li><img src="img/0.jpg" alt=""></li>
        <li><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
    </ul>
</div>

</body>
</html>
