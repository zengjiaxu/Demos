<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            overflow: hidden;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 60px;
            top: 0px;


        }
    </style>
    <script>
        window.onload=function () {
            var oBtn=document.getElementById('btn1');
            var oDiv=document.getElementById('div1');
            var timer=null;
            oBtn.onclick=function () {
                var speed=1;

                clearInterval(timer);/*避免点一次按钮增加一个定时器*/
                timer=setInterval(function () {
                    if (oDiv.offsetLeft >= 300) {
                        clearInterval(timer);
                    }/*缓冲运动用math.ceil向上取整.floor向下取整  如：speed=speed>0?Math.ceil(speed):Math.floor(speed)*/
                    else {
                        oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                    }
                },30)

                }

        }
    </script>
</head>
<body>
<input id="btn1" type="button" value="运动">
<div id="div1">

</div>

</body>
</html>
