<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0}
        .div1{
            width: 400px;
           /* height: 250px;*/
            /*background: pink;*/
            border: 1px solid #000;
            margin: 100px auto;
        }
        ul{
            /*width: 400px;
            height: 200px;*/
            /*background: blue;*/
            list-style: none;
            overflow: hidden;
        }
        ul>li{
            width: 100px;
            height: 50px;
            /*background: skyblue;*/
            float: left;
            line-height: 50px;
            text-align: center;
        }
        p{
            width: 150px;
            height: 40px;
            margin: 0 auto;
           /* background: yellow;*/
            line-height: 40px;
            text-align: center;
            border: 1px solid #000;

        }
        .div>.box>li:gt(2):lt(9){
            display: none;
        }
    </style>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $('li:gt(3):lt(8)').hide();
            $('p').click(function () {
                $('li:gt(3):lt(8)').slideToggle(1000);
                if($(this).text()=='显示所有内容'){
                    $(this).text('隐藏所有内容')
                }
                else{
                    $(this).text('显示所有内容')
                }

            })

        });
    </script>
</head>
<body>
<div class="div1">
    <ul class="box">
        <li>佳能</li>
        <li>索尼</li>
        <li>三星</li>
        <li>尼康</li>
        <li>松下</li>
        <li>卡西</li>
        <li>欧富士</li>
        <li>可达</li>
        <li>宾得</li>
        <li>理光</li>
        <li>奥林巴斯</li>
        <li>明基</li>
        <li>显示其它品牌</li>
    </ul>
    <p>显示所有内容</p>
</div>

</body>
</html>
