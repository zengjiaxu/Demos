<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 300px;
            height: 450px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        h1{
            color: deeppink;
            font-size: 20px;
            border-bottom: 1px dashed #ccc;
            line-height: 35px;
            padding-left: 10px;
        }
        span{
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #cccccc;
            margin-right: 10px;
            text-align: center;
            line-height: 20px;
        }
        li{
            padding: 5px 10px;
            border-bottom: 1px dashed #ccc;
        }
        ul>li:nth-child(-n+3)>span{
            background: deeppink;
        }
        .content{
            overflow: hidden;
            margin-top: 5px;
            display: none;
        }
        .content>img{
            float: left;
            width: 80px;
            height: 120px;
        }
        .content>p{
            float: right;
            width: 180px;
            height: 120px;
            font-size: 10px;
            line-height: 20px;
        }
        .uu .content{
            display: block;
        }


    </style>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $('li').hover(function () {
                $(this).addClass('uu');
            },function () {
                $(this).removeClass('uu');
            })
        });
    </script>
</head>
<body>
<div class="box">
    <h1>电影排行榜</h1>
    <ul>
        <li><span>1</span>电影名称
            <div class="content">
                <img src="image/zl.jpg" alt="">
                <p>简介：故事发生在非洲附近的大海上，主人公冷锋（吴京 饰）遭遇人生滑铁卢，
                    被“开除军籍”， 本想漂泊一生的他，正当他打算这么做的时候，一场突如其
                    来的意外打破了他的计划，突然被卷入了一场</p>
            </div>
        </li>
        <li><span>2</span>电影名称</li>
        <li><span>3</span>电影名称</li>
        <li><span>4</span>电影名称</li>
        <li><span>5</span>电影名称</li>
        <li><span>6</span>电影名称</li>
    </ul>
</div>

</body>
</html>
